{% extends "layout.html" %}
{% block content %}
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col" colspan="4">Movement</th>
            <th scope="col">Repetitions</th>
        </tr>
        </thead>
        <tbody>
        {% for movement in movements %}
        <tr>
            <td>{{ movement.name }}</td>
            {% for repetition in movement.repetitions %}
                <td> {{repetition.number}}</td>
            {% endfor %}
                <td>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Actions
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="{{ url_for('delete_movement', set_id=set_id, movement_id=movement.movement_id)}}">Delete Movement</a>
                            <a class="dropdown-item" href="{{ url_for('create_action', movement_id=movement.movement_id, set_id=set_id)}}">Add Action</a>
                            <a class="dropdown-item" href="{{ url_for('create_repetition', set_id=set_id, movement_id=movement.movement_id)}}">Add repetition</a>
                            <a class="dropdown-item" href="{{ url_for('get_actions', movement_id=movement.movement_id, set_id=set_id)}}">See history</a>
                        </div>
                    </div>
                </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <form method="get" action="{{ url_for('create_movement', set_id=set_id)}}">
        <button class="btn btn-primary" type="submit">Add a Movement</button>
    </form>

</div>
{% endblock content %}
