{% extends "layout.html" %}
{% block content %}
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Movement</th>
            <th scope="col">Repetitions</th>
        </tr>
        </thead>
        <tbody>
        {% for movement in movements %}
        <tr>
            <td>{{ movement.name }}</td>
            {% for repetition in movement.repetitions %}
                <th> {{repetition.number}}</th>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
