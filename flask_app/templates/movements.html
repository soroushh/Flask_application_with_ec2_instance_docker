{% extends "layout.html" %}
{% block content %}
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col" colspan="4">Movement</th>
            <th scope="col">Repetitions</th>
        </tr>
        </thead>
        <tbody>
        {% for movement in movements %}
        <tr>
            <td>{{ movement.name }}</td>
            {% for repetition in movement.repetitions %}
                <td> {{repetition.number}}</td>
            {% endfor %}
            <td>
                <form method="get" action="{{ url_for('create_repetition', set_id=set_id, movement_id=movement.movement_id)}}">
                    <button class="btn btn-primary btn-sm" type="submit">Add a Repetition</button>
                </form>
            </td>
            <td>
                <form method="get" action="{{ url_for('delete_movement', set_id=set_id, movement_id=movement.movement_id)}}">
                    <button class="btn btn-primary btn-xs" type="submit">Remove Movement from Set</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <form method="get" action="{{ url_for('create_movement', set_id=set_id)}}">
        <button class="btn btn-primary" type="submit">Add a Movement</button>
    </form>

</div>
{% endblock content %}
