{% extends "layout.html" %}
{% block content %}
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Movement</th>
            <th scope="col">Rounds</th>
            <th scope="col">Repetition Per round</th>
        </tr>
        </thead>
        <tbody>
        {% for movement in movements %}
        <tr>
            <td>{{ movement.name }}</td>
            <td>{{ movement.round }}</td>
            <td>{{ movement.repetition }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
